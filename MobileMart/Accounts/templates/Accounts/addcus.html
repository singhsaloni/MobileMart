{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}
<style type="text/css">
.form-control{
	height: 30px;
	font-size: 20px;
}
</style>
	<section id="sec1" class="container-fluid" style="background-size:cover;height: 100%;">
				<div class="jumbotron" style="position: relative;top: 100px;height:90vh;background-color: rgba(0,0,0,0.4);border:2px solid white;color: white;" data-aos="fade-right">
			<div class="col-lg-6" style="background-image: url('/static/signup.gif');background-size: cover;min-height:57vh;">
			</div>
			<div class="col-lg-6">
				<form action="{% url 'addcus' %}" method="POST">
					{% csrf_token %}
					{% bootstrap_form form %}	
					<input style="color:white;font-size: 25px; background-color: rgb(41, 61, 77)!important;" type="submit" class="btn btn-default" value="Sign Up">
				</form>
			</div>
		</div>
	</section>
{% endblock %}
