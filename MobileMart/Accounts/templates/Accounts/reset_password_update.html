{% extends 'base.html' %}
{% load widget_tweaks %}
{% load bootstrap3 %}
{% block content %}
<section id="sec1" class="container-fluid" style="background-size:cover;height: 100vh;">
		    <div class="jumbotron" style="position: relative;top: 100px; left:40%;width:23%;min-height:13vh;background-color: rgba(0,0,0,0.4);border:2px solid white;color: white;" data-aos="fade-right">
<div class="columns">
        <div class="column is-offset-2 is-8">
          <h2 class="subtitle">
            Password Reset
          </h2>
                <form method="POST">
            {% csrf_token %}
    <div class="field">
              <label for="{{ form.new_password1.id_for_label }}" class="label">
                New Password
              </label>
              <div class="control">
                {{ form.new_password1|add_class:"input" }}
              </div>
              <p class="help is-danger">{{ form.new_password1.errors }}</p>
            </div>
            <div class="field">
              <label for="{{ form.new_password2.id_for_label }}" class="label">
                New Password2
              </label>
              <div class="control">
                {{ form.new_password2|add_class:"input" }}
              </div>
              <p class="help is-danger">{{ form.new_password2.errors }}</p>
            </div>
            <div class="field">
              <div class="control">
                <button class="button is-link">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
