{% extends 'base.html' %}
{% block content %}
{% load bootstrap3 %}
<div>
			<div class="row">
				<div class="col-md-12">
					<div class="col-md-3"></div>
<div class="col-md-6 jumbotron" style="position: relative;top: 100px;min-height:80vh;background-color: rgba(0,0,0,0.4);border:2px solid white;color: white;" data-aos="fade-right">
						{% for  msg in messages %}
<div style=" color:black;    background-color: rgb(138, 74, 87);" class="alert alert-success alert-dismissible">
	  <a href="#" class="close" data-dismiss="alert">&times;</a>
	{{msg}}</div>
{% endfor %}
<form method="POST" action="{% url 'addmob' %}" enctype="multipart/form-data">
							{% csrf_token %}
							<div class="form-row">
<div class="form-group col-md-6">
								<label>Mobile : </label>
								<select name="mob" class="form-control">
									{% for i in m %}	
									<option>{{i.0}}</option>
									{% endfor %}
								</select>
							</div>
							<div class="form-group col-md-6">
								<label>Model : </label>
								<input type="text" name="mod" class="form-control">
							</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label>Price : </label>
								<input type="number" name="pri" class="form-control">
							</div>
							<div class="form-group col-md-6">
								<label>Quantity : </label>
								<input type="number" name="qua" class="form-control">
							</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label>Charger : </label>
								<input type="text" name="cha" class="form-control" >
							</div>
							<div class="form-group col-md-6">
								<label>Battery : </label>
								<input type="text" name="bat" class="form-control" >
							</div>
							</div>
							<div class="form-row">
							<div class="form-group col-md-6">
								<label>Headset : </label>
								<input type="text" name="hea" class="form-control" >	
							</div>
							<div class="form-group col-md-6">
								<label>Memory : </label>
								<input type="text" name="mem" class="form-control" >	
							</div>
						</div>
						<div class="form-row">
							<div class="form-group col-md-6">
								<label>Data Cable : </label>
								<input type="text" name="dat" class="form-control" >	
							</div>
							<div class="form-group col-md-6">
								<label>Description : </label>
								<textarea name="des" class="form-control" rows="3"></textarea>
							</div>
						</div>
							<div style="margin-left: -14px;"class="col-md-6">
							<div class="form-group ">
								<label>Image : </label>
								<input type='file' name="ima" id="imgInp" />
							</div>
							<br>
							<div class="form-group">
								<input  style="color:white;font-size: 25px; background-color: rgb(41, 61, 77);"type="submit" value="Add" class="btn btn-default">
							</div></div>
							<div style=" margin-top:20px;margin-left: 100px; text-align: center;  background-color: blanchedalmond; background-size: cover; height:250px; width:230px; border:2px solid white" class="col-md-6">
								<img style="height:250px; width:230px; margin-left:-17px;vertical-align: middle;" id="blah" src="#" alt="your image" />
							</div>
						</form>
					</div>
					<div class="col-md-3"></div>
				</div>
			</div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script>
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
        reader.onload = function(e) {
          $('#blah').attr('src', e.target.result);
        }
        reader.readAsDataURL(input.files[0]);
      }
    }
    $("#imgInp").change(function() {
      readURL(this);
    });
</script>
	</section>
{% endblock %}
